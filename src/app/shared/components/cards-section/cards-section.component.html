<section class="cards">
	<div class="container">
		<div class="cards__content" [class.line]="line">
			<div class="cards__body">
				<ng-container *ngIf="!left; else type2">
					<div class="card__top top-cards">
						<h3 class="cards__title title-h3" [innerHTML]="title"></h3>
					</div>
				</ng-container>

				<div
					class="cards__items"
					[style.grid-template-columns]="'repeat(' + cols + ', 1fr)'"
				>
					<ng-container *ngFor="let item of items">
						<ng-container [ngSwitch]="type">
							<ng-container *ngSwitchCase="types.restaurants">
								<app-restaurant-card [restaurant]="item" />
							</ng-container>
							<ng-container *ngSwitchCase="types.dishes">
								<app-dish-card [dish]="item" />
							</ng-container>
						</ng-container>
					</ng-container>
				</div>
				<div *ngIf="!left" class="cards__view-all view-all">
					<a (click)="viewAll()" class="view-all__text _icon-arrow-right"
						>View All</a
					>
				</div>
			</div>
		</div>
	</div>
</section>

<ng-template #type2>
	<div class="card__top top-cards type2">
		<h3 class="card__title title-h3 type2" [innerHTML]="title"></h3>
		<a (click)="viewAll()" class="view-all__text _icon-arrow-right type2"
			>View All</a
		>
	</div>
</ng-template>
