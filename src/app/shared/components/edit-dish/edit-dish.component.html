<section class="new">
	<div class="container">
		<div class="new__content">
			<div class="new__body">
				<h3 class="new__title title-h3">Editing food...</h3>
				<form class="form" [formGroup]="form" (submit)="onSubmit()">
					<div class="form__field field-form">
						<label for="title" class="field-form__title">Title</label>
						<input
							formControlName="title"
							id="title"
							type="text"
							class="field-form__input"
							placeholder="Enter ur title"
						/>
					</div>
					<div class="form__field field-form">
						<label for="price" class="field-form__title">Price</label>
						<input
							formControlName="price"
							id="price"
							type="number"
							class="field-form__input"
							placeholder="Enter ur price"
						/>
					</div>
					<div class="form__field field-form">
						<label for="timeToCook" class="field-form__title"
							>Time to cook</label
						>
						<input
							formControlName="timeToCook"
							id="timeToCook"
							type="text"
							class="field-form__input"
							placeholder="Enter ur timeToCook"
						/>
					</div>
					<div class="form__field field-form">
						<label for="tag" class="field-form__title">Tag</label>
						<select
							formControlName="tag"
							class="field-form__select"
							name="tag"
							id="tag"
						>
							<option value="" selected disabled hidden>Choose here</option>
							<option [value]="opt" *ngFor="let opt of tags">{{ opt }}</option>
						</select>
					</div>
					<div class="form__field field-form">
						<label for="dishGroup" class="field-form__title">dishGroup</label>
						<select
							formControlName="dishGroup"
							class="field-form__select"
							name="dishGroup"
							id="dishGroup"
						>
							<option value="" selected disabled hidden>Choose here</option>
							<option [value]="opt" *ngFor="let opt of dishGroups">
								{{ opt }}
							</option>
						</select>
					</div>
					<div class="form__field field-form">
						<label for="dishCategory" class="field-form__title"
							>dishCategory</label
						>
						<select
							formControlName="dishCategory"
							class="field-form__select"
							name="dishCategory"
							id="dishCategory"
						>
							<option value="" selected disabled hidden>Choose here</option>
							<option [value]="opt" *ngFor="let opt of dishCategories">
								{{ opt }}
							</option>
						</select>
					</div>
					<div class="form__field field-form">
						<label for="urlToImg" class="field-form__title">URL to image</label>
						<input
							formControlName="urlToImg"
							id="urlToImg"
							type="text"
							class="field-form__input"
							placeholder="Enter ur URL to image"
						/>
						<div
							*ngIf="
								form.controls.urlToImg.value && form.controls.urlToImg.touched
							"
							class="field-form__img-preview"
						>
							<span>Image preview</span>
							<img [src]="form.controls.urlToImg.value" alt="preview image" />
						</div>
					</div>
					<button
						type="submit"
						class="form__btn btn btn_filled"
						[disabled]="!form.valid"
					>
						Save
					</button>
					<small *ngIf="!form.valid">{{ errorMessage }}</small>
				</form>
			</div>
		</div>
	</div>
</section>
