<section class="cards">
	<div class="container">
		<div class="cards__content">
			<div class="cards__body">
				<ng-container *ngIf="!left; else type2">
					<div class="card__top top-cards">
						<h3 class="cards__title title-h3">
							Our Top <span>Restaurants</span>
						</h3>
					</div>
				</ng-container>

				<div class="cards__items">
					<ng-container *ngFor="let restaurant of restaurants$ | async"
						><app-restaurant-card [restaurant]="restaurant"
					/></ng-container>
				</div>
				<div *ngIf="!left" class="cards__view-all view-all">
					<a routerLink="restaurants" class="view-all__text _icon-arrow-right"
						>View All</a
					>
				</div>
			</div>
		</div>
	</div>
</section>

<ng-template #type2>
	<div class="card__top top-cards type2">
		<h3 class="card__title title-h3 type2">Our Top <span>Restaurants</span></h3>
		<a routerLink="restaurants" class="cards__view-all _icon-arrow-right"
			>View All</a
		>
	</div>
</ng-template>
