<div class="items">
	<div class="container">
		<div class="items__content">
			<div class="items__body">
				<div class="items__top">
					<h3 class="title-h3" [innerHTML]="title"></h3>
					<app-pagination
						[countPages]="countPages"
						[page]="page"
						(onChangePage)="handleOnChangePage($event)"
					/>
				</div>

				<app-items [cols]="cols" [items]="items$ | async" [type]="type" />
			</div>
		</div>
	</div>
</div>
